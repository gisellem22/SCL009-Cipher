<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <!--Enlace CSS-->
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- TÍTULO, DESCRIPCIÓN Y BOTONES CON lAS OPCIONES CIFRAR O DESCIFRAR -->
  <div class="categories" id="root" style="display:block">
    <h1>Secretos del Amor</h1>
    <p>Envia un mensaje secreto de Amor<br>&#128477 La llave guarda tu secreto &#128477<br>No te olvides de enviar la llave
      junto a tu<br>secreto para que tu amor lo pueda leer</p><br>
    <input type="button" id="button_cipher" class="buttonpink" value="cifrar">
    <input type="button" id="button_decipher" class="buttonpink" value="descifrar">
  </div>
  <!-- CIFRAR -->
  <div id="cipher_screen" style="display:none">
    <h1>Cifrar Secreto</h1>
    <p>Texto a cifrar</p>
    <textarea id="textcipher1" cols="40" rows="3"></textarea><br>
    <label for="key1">Llave &#128477</label>
    <input type="number" name="key1" class="key" placeholder="n°" id="key1">
    <input type="button" id="btn_encode" class="buttonpink" value="cifrar">
    <p>Secreto</p>
    <textarea id="ciphered_secret" cols="40" rows="3"></textarea><br>
    <input type="button" id="back_from_encode" class="buttonpink" value="volver">
  </div>
  <!-- DESCIFRAR -->
  <div id="decipher_screen" style="display:none">
    <h1>Descifrar Secreto</h1>
    <p>Texto a Descifrar</p>
    <textarea id="textdecipher2" cols="40" rows="3"></textarea><br>
    <label for="key2">Llave &#128477</label>
    <input type="number" name="key2" class="key" placeholder="n°" id="key2">
    <input type="button" id="btn_decode" class="buttonpink" value="descifrar" onclick="">
    <p>Secreto</p>
    <textarea id="deciphered_secret" cols="40" rows="3"></textarea><br />
    <input type="button" id="back_from_decode" class="buttonpink" value="volver">
  </div>
  <!-- ENLACES DE DOCS JS -->
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
