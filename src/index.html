<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secretos del Amor</title>
  <!--Enlace CSS-->
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- TÍTULO, DESCRIPCIÓN Y BOTONES CON lAS OPCIONES CIFRAR O DESCIFRAR -->
  <div class="categories" id="root" style="display:block">
    <h1>Secretos del Amor</h1><br>
    <p class="welcometext" align="center">Envia un mensaje secreto de Amor<br>&#128477 La llave guarda tu secreto &#128477<br>No te olvides de enviar la llave
      junto a tu<br>secreto para que tu amor lo pueda leer</p><br><br>
    <input type="button" id="button_cipher" class="buttonroot1" value="cifrar">
    <input type="button" id="button_decipher" class="buttonroot2" value="descifrar">
  </div>
  <!-- CIFRAR -->
  <div id="cipher_screen" style="display:none">
    <h1>Cifrar Secreto</h1>
    <p>Texto a Cifrar</p>
    <textarea id="textcipher1" placeholder="Escribe aquí el texto a cifrar" cols="40" rows="3"></textarea><br>
    <label for="key1" class="llave">&nbsp&nbspElija un número para que sea la Llave<br>&nbsp&nbsp que guardará tu secreto de amor &nbsp&nbsp&nbsp</label>
    <input type="number" name="key1" class="key" placeholder="n°" id="key1" min="0"> <em>&#128477Llave</em><br>
    <input type="button" id="btn_encode" class="buttonpink" value="cifrar">
    <p>Secreto</p>
    <textarea id="ciphered_secret" cols="40" rows="3"></textarea><br>
    <input type="button" id="back_from_encode" class="buttonpink" value="volver">
  </div>
  <!-- DESCIFRAR -->
  <div id="decipher_screen" style="display:none">
    <h1>Descifrar Secreto</h1>
    <p>Secreto</p>
    <textarea id="textdecipher2" placeholder="Escribe aquí el texto a descifrar" cols="40" rows="3"></textarea><br>
    <label for="key2" class="llave">&nbsp&nbspInserta la Llave que recibiste junto<br>&nbsp&nbsp al Secreto que quieres descifrar &nbsp&nbsp&nbsp</label>
    <input type="number" name="key2" class="key" placeholder="n°" id="key2" min="0"> <em>&#128477Llave</em><br>
    <input type="button" id="btn_decode" class="buttonpink" value="descifrar">
    <p>Secreto Revelado</p>
    <textarea id="deciphered_secret" cols="40" rows="3"></textarea><br>
    <input type="button" id="back_from_decode" class="buttonpink" value="volver">
  </div>
  <!-- ENLACES DE DOCS JS -->
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
